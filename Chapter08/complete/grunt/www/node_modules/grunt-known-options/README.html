<h1>grunt-known-options</h1><p>These are the known options used in Grunt.</p>
<h2>Installing</h2><pre><code class="language-shell">npm install grunt-known-options --save
</code></pre>
<h2>Usage</h2><pre><code class="language-js">var knownOptions = require(&#39;grunt-known-options&#39;);
// You now have an object of known Grunt options.
</code></pre>
