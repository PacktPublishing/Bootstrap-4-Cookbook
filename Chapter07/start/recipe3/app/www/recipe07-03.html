        <div class="container">

  <div class="mt-5">
    <h1>Recipe 07-03: Creating a Plugin and Using it with Bootstrap 4</h1>
  <p>A Simple CSS Class Replacement jQuery Plugin.</p>
  
</div><!-- /.container --> 

<button type="button" class="btn btn-default" id="switchNavbar" style="cursor: pointer"><span class="fa fa-eyedropper"></span> Toggle Navbar Color</button></div>

	 <!-- Bootstrap core JavaScript
 ================================================== -->
 <!-- Placed at the end of the document so the pages load faster -->
     <script src="js/jquery.js"></script>
    <script src="js/tether.js"></script>
    <script src="js/bootstrap.js"></script>

		
	
    <script>
    // plugin definition

    (function ($) {
        $.fn.classToggler = function (oldClass, newClass) {
                return this.each(function(i, elem) {
                  var $currentIndex = $(elem);

                  $currentIndex.toggleClass(oldClass + " " + newClass);             
                });
      };
    })(jQuery);

    // calling the plugin
    $('#switchNavbar').click(function() {
      $('.navbar')
        .classToggler("bg-faded", "bg-success")
        .classToggler("navbar-dark", "navbar-inverse");
    });
</script>
